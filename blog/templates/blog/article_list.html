{% extends 'base.html' %}
{% block page_title %}{{ page_title }}{% endblock %}


{% load static %}

{% block content %}
	<!-- Card Blog -->
	<div class="bg-[#EEE7DF]">
		<div class="mx-auto max-w-2xl px-4 py-8 sm:px-6 sm:py-8 lg:max-w-7xl lg:px-8">

			<div class="lg:w-90">
				<form hx-get="{% url 'blog:article_list' %}"
				      hx-target="#article-list"
				      hx-swap="innerHTML"
				      hx-trigger="change">
					<select name="sort" data-hs-select='{
    "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
    "toggleClasses": "font-montserrat hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-3 ps-4 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white ring-1 shadow-sm ring-black/5 rounded-2xl text-start text-sm focus:outline-hidden focus:ring-2",
    "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-2xl overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
    "optionClasses": "font-montserrat py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-2xl focus:outline-hidden focus:bg-gray-100 hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50",
    "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-blue-600\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>",
    "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
  }' class="hidden">
						<option value="date_desc">Сортировать по дате (новые сначала)</option>
						<option value="date_asc">Сортировать по дате (старые сначала)</option>
						<option value="title_asc">Сортировать по названию (А-Я)</option>
						<option value="title_desc">Сортировать по названию (Я-А)</option>
					</select>
				</form>
			</div>

			<!-- Grid -->
			<div id="article-list">
				{% include 'blog/article_list_partial.html' %}
			</div>
			<!-- End Grid -->
		</div>
	</div>
	<!-- End Card Blog -->
{% endblock %}
